{% extends 'flights/base.html' %}
{% block title %}
	Login Page
{% endblock %}

{% block body %}
	<h1>Login Page</h1>
	{% if message %}
	<div>
		{{ message }}
	</div>
	{% endif %}
	<form action="{% url 'login' %}" method="post">
		{% csrf_token %}
		useranme : <input type="text" name="username">
		passowrd : <input type="password" name="password">
		<input type="submit">
	</form>
	<p>
		Don't you have an account? <a href="{% url 'register' %}">Register Here</a>
	</p>	
{% endblock %}
