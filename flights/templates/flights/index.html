{% extends 'flights/base.html' %}


{% block title %} 
	Flights 
{% endblock %}

{% block body %} 
		
		<h1>Flights Here</h1>
		<h1>Hello {{ user.username }}</h1>
		<ul>
			{% for flight in flights %}
				<li>
					<a href="{% url 'flight' flight.id %}">{{ flight }}</a>
				</li>
			{% endfor %}		
		</ul>
		<a href="{% url 'logout' %}">Log out</a>
{% endblock %}
